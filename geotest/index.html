<!DOCTYPE HTML>
<head>
   <html>
   
      <script type="text/javascript">
         var watchID;
         var geoLoc;
         var prevLat;
         var prevLon;
         
         function showLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            alert("Latitude : " + latitude + " Longitude: " + longitude);
         }
         
         function errorHandler(err) {
            if(err.code == 1) {
               alert("Error: Access is denied!");
            }
            
            else if( err.code == 2) {
               alert("Error: Position is unavailable!");
            }
         }
         
         function getLocationUpdate(){
            if(navigator.geolocation){
               // timeout at 60000 milliseconds (60 seconds)
               var options = {timeout:60000};
               geoLoc = navigator.geolocation;
               watchID = geoLoc.watchPosition(showLocation, errorHandler, options);
            }
            
            else{
               alert("Sorry, browser does not support geolocation!");
            }
         }
         
         function positionChange(){
         	var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            
            if(prevLat > latitude || prevLat < latitude || prevLon > longitude || prevLon < longitude){
            	document.getElementById("Header").innerHTML = "Longitude: " + longitude;
            } else {
            	document.getElementById("Header").innerHTML = "Yo ain't moved!";
            }
            prevLat = latitude;
            prevLon = longitude;
         }
      </script>
      
   </head>
   <body>
   
      <form>
         <input type="button" onclick="positionChange();" value="Watch Update"/>
      </form>
      
      <h1 id="Header">Movin</h1>
      
   </body>
</html>
